<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Final Question</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Arial,sans-serif;}

body{
  min-height:100vh;
  background:linear-gradient(120deg,#f3c3ff,#ffc0d6,#ffd6e8);
  background-size:300% 300%;
  animation:bgMove 8s ease infinite;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 8s linear infinite;
  opacity:.3;
}

@keyframes float{
  from{transform:translateY(100vh);}
  to{transform:translateY(-10vh);}
}

/* falling roses */
.rose{
  position:absolute;
  top:-20px;
  font-size:22px;
  animation:fall 7s linear infinite;
  opacity:.7;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg);}
}

/* CARD */
.card{
  width:100%;
  max-width:820px;
  background:rgba(255,255,255,0.65);
  backdrop-filter:blur(16px);
  border-radius:32px;
  padding:45px 35px;
  text-align:center;
  box-shadow:0 40px 90px rgba(0,0,0,0.18);
  position:relative;
  z-index:2;
}

/* tabs */
.tabs{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:12px;
  margin-bottom:25px;
}

.tabs a{
  text-decoration:none;
  padding:10px 20px;
  border-radius:30px;
  border:1px solid #ff9ab6;
  background:white;
  color:#c0145a;
  font-weight:600;
  font-size:14px;
}

.tabs a.active{
  background:linear-gradient(45deg,#ff4d8b,#c0145a);
  color:white;
  border:none;
  box-shadow:0 8px 20px rgba(192,20,90,0.3);
}

/* text */
h1{
  font-size:32px;
  color:#7b1b3c;
  margin-bottom:10px;
  animation:glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 8px #ff90c0;}
  to{text-shadow:0 0 22px #ff2e83;}
}

p{
  font-size:18px;
  color:#6b2b44;
  margin-bottom:25px;
}

/* buttons */
.actions{
  display:flex;
  justify-content:center;
  gap:20px;
  margin:20px 0;
}

button{
  padding:14px 30px;
  border-radius:40px;
  font-weight:bold;
  font-size:16px;
  cursor:pointer;
  transition:.3s;
}

.yes{
  border:none;
  background:linear-gradient(45deg,#ff4d8b,#c0145a);
  color:white;
  box-shadow:0 10px 25px rgba(192,20,90,0.3);
  animation:pulse 1.6s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.08);}
  100%{transform:scale(1);}
}

.no{
  border:2px solid #f3a1b8;
  background:white;
  color:#c0145a;
}

button:hover{
  transform:scale(1.1);
  box-shadow:0 0 20px #ff6aa5;
}

/* reveal message */
.message{
  opacity:0;
  transition:1s;
  color:#c0145a;
  font-size:18px;
}

.message.show{
  opacity:1;
}

.signature{
  margin-top:10px;
  font-style:italic;
  color:#7b1b3c;
}

/* confetti */
.confetti{
  position:absolute;
  width:8px;
  height:12px;
  animation:explode 1s linear forwards;
}

@keyframes explode{
  to{transform:translateY(-200px) rotate(720deg); opacity:0;}
}
</style>
</head>

<body>
